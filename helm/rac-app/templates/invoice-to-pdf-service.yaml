{{- if .Values.invoiceToPdfService.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: invoice-to-pdf-service-config
  namespace: {{ .Values.global.namespace }}
  labels:
    app: invoice-to-pdf-service
    {{- include "rac-app.labels" . | nindent 4 }}
data:
  {{- range $key, $val := .Values.invoiceToPdfService.env }}
  {{ $key }}: "{{ $val }}"
  {{- end }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: invoice-to-pdf-service
  namespace: {{ .Values.global.namespace }}
  labels:
    app: invoice-to-pdf-service
    {{- include "rac-app.labels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: invoice-to-pdf-service
  template:
    metadata:
      labels:
        app: invoice-to-pdf-service
        {{- include "rac-app.labels" . | nindent 8 }}
    spec:
      containers:
        - name: invoice-to-pdf-service
          image: {{ .Values.invoiceToPdfService.image }}
          imagePullPolicy: {{ .Values.global.imagePullPolicy }}
          ports:
            - containerPort: {{ .Values.invoiceToPdfService.port }}
          envFrom:
            - configMapRef:
                name: invoice-to-pdf-service-config
          resources:
            {{- toYaml .Values.invoiceToPdfService.resources | nindent 12 }}
          livenessProbe:
            httpGet:
              path: /health
              port: {{ .Values.invoiceToPdfService.port }}
            initialDelaySeconds: 15
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: {{ .Values.invoiceToPdfService.port }}
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: invoice-to-pdf-service
  namespace: {{ .Values.global.namespace }}
  labels:
    app: invoice-to-pdf-service
    {{- include "rac-app.labels" . | nindent 4 }}
spec:
  selector:
    app: invoice-to-pdf-service
  ports:
    - port: {{ .Values.invoiceToPdfService.port }}
      targetPort: {{ .Values.invoiceToPdfService.port }}
  type: ClusterIP
{{- end }}
