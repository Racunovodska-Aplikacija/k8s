apiVersion: v1
kind: ConfigMap
metadata:
  name: invoice-service-config
  namespace: rac-app
data:
  DB_HOST: "postgres"
  DB_PORT: "5432"
  DB_USERNAME: "postgres"
  DB_PASSWORD: "postgres"
  DB_DATABASE: "invoiceDB"
  COMPANY_SERVICE_URL: "http://company-service:3000"
  COMPANY_SERVICE_HOST: "company-service"
  COMPANY_SERVICE_GRPC_PORT: "50051"
  PARTNER_SERVICE_HOST: "partner-service"
  PARTNER_SERVICE_GRPC_PORT: "50051"
  PRODUCT_SERVICE_HOST: "product-service"
  PRODUCT_SERVICE_GRPC_PORT: "50051"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: invoice-service
  namespace: rac-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: invoice-service
  template:
    metadata:
      labels:
        app: invoice-service
    spec:
      initContainers:
        - name: migrate
          image: vidkal/invoice-service:latest
          command: ["alembic", "upgrade", "head"]
          envFrom:
            - configMapRef:
                name: invoice-service-config
      containers:
        - name: invoice-service
          image: vidkal/invoice-service:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
          envFrom:
            - configMapRef:
                name: invoice-service-config
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "100m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 15
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: invoice-service
  namespace: rac-app
spec:
  selector:
    app: invoice-service
  ports:
    - port: 8000
      targetPort: 8000
  type: ClusterIP
