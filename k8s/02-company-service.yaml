apiVersion: v1
kind: ConfigMap
metadata:
  name: company-service-config
  namespace: rac-app
data:
  PORT: "3000"
  GRPC_PORT: "50051"
  NODE_ENV: "production"
  DB_HOST: "postgres"
  DB_PORT: "5432"
  DB_USERNAME: "postgres"
  DB_PASSWORD: "postgres"
  DB_DATABASE: "companyDB"
  SWAGGER_SERVER_URL: "http://company-service.local"
---
apiVersion: v1
kind: Secret
metadata:
  name: company-service-secrets
  namespace: rac-app
type: Opaque
stringData:
  JWT_SECRET: your-super-secret-jwt-key-change-this-in-production
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: company-service
  namespace: rac-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: company-service
  template:
    metadata:
      labels:
        app: company-service
    spec:
      containers:
        - name: company-service
          image: vidkal/company-service:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
            - containerPort: 50051
              name: grpc
          envFrom:
            - configMapRef:
                name: company-service-config
            - secretRef:
                name: company-service-secrets
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "100m"
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 15
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: company-service
  namespace: rac-app
spec:
  selector:
    app: company-service
  ports:
    - name: http
      port: 3000
      targetPort: 3000
    - name: grpc
      port: 50051
      targetPort: 50051
  type: ClusterIP
